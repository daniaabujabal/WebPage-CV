<section class="page-heading">
    <div class="container">
        <div class="row">
            <div class="col-md-12"></div>
                <h2>Book Your Consultation Now</h2>
                
           
        </div>

            <div class="row" style="margin-top: 5%;">
                
                <div class="col-md-4 col-md-offset-2 col-sm-12" >
                    <div class="left-image">
                        <img src="img/pic12.jpg" alt="" width="390" height="282">
                    </div>
                </div>
                <div class="col-md-4 col-sm-12">
                    <div class="right-info">
                        <h4>Reservation</h4>

                     
                        <form action="" method="post">
                            <div class="row">
                                <div class="col-md-6">
                                    <fieldset>
                                        <select required name='day'>
                                            <option value="">Select day</option>
                                            <option value="Monday">Monday</option>
                                            <option value="Tuesday">Tuesday</option>
                                            <option value="Wednesday">Wednesday</option>
                                            <option value="Thursday">Thursday</option>
                                            <option value="Friday">Friday</option>
                                            <option value="Saturday">Saturday</option>
                                            <option value="Sunday">Sunday</option>
                                        </select>
                                    </fieldset>
                                </div>
                                <div class="col-md-6">
                                    <fieldset>
                                        <select required name='hour'>
                                            <option value="">Select hour</option>
                                            <option value="10-00">10:00</option>
                                            <option value="11-00">11:00</option>
                                            <option value="12-00">12:00</option>
                                            <option value="13-00">13:00</option>
                                            <option value="14-00">14:00</option>
                                            <option value="15-00">15:00</option>
                                            <option value="16-00">16:00</option>
                                            <option value="17-00">17:00</option>
                                            <option value="18-00">18:00</option>
                                            <option value="19-00">19:00</option>
                                            <option value="20-00">20:00</option>

                                        </select>
                                    </fieldset>
                                </div>
                                <div class="col-md-6">
                                    <fieldset>
                                        <input name="name" type="name" class="form-control" id="name" placeholder="Full name" required>
                                    </fieldset> 
                                </div>
                                <div class="col-md-6">
                                    <fieldset>
                                        <input name="phone" type="phone" class="form-control" id="phone" placeholder="Phone number" required>
                                    </fieldset>
                                </div>
                                <div class="col-md-6">
                                    <fieldset>
                                        <select required class="person" name='persons'>
                                            <option value="">How Many Services</option>
                                            <option value="1-Person">1 </option>
                                            <option value="2-Persons">2 </option>
                                            <option value="3-Persons">3 </option>
                                            <option value="4-Persons">4 </option>
                                            <option value="5-Persons">5 </option>
                                            <option value="6-Persons">6 </option>
                                        </select>
                                    </fieldset>
                                </div>
                                <div class="col-md-6">
                                    <fieldset>
                                        <button type="submit" name="book" class="btn">Book </button>
                                    </fieldset>
                                </div>
                            </div>
                        </form>
                       
                    </div>
